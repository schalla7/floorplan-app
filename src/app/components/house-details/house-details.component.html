<div class="house-intro">
    <img [src]="house.thumbnail" alt="Thumbnail of the house" class="house-thumbnail">
    <div class="house-details">
        <h1>{{ house.title }}</h1>
        <p class="description">{{ house.description }}</p>
        <p class="price">Price: {{ house.price }}</p>
        <p class="address">{{ house.address }}</p>
        <p class="instruction">Use the map below to show room photos!</p>
    </div>
</div>
